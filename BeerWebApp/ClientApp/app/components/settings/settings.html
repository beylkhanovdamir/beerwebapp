<div class="container">
	<div class="row">
		<div class="col-md-12">
			<label for="apikey">Api Key :</label>

			<input [(ngModel)]="apiKey" type="text" class="form-control" name="apikey" id="apikey">
		</div>

	</div>
	<button type="button" class="btn btn-primary pull-left " (click)="saveApiKey(apiKey)" [disabled]="!apiKey">Save</button>
</div>
